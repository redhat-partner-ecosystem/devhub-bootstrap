kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: devspaces
  namespace: openshift-gitops
spec:
  project: devhub
  revisionHistoryLimit: 3
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    directory:
      recurse: false
    path: apps/devspaces
    repoURL: https://github.com/redhat-partner-ecosystem/devhub-bootstrap
    targetRevision: develop
  destination:
    namespace: devhub
    server: https://kubernetes.default.svc